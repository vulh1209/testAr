<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
      </a-marker>
      <a-marker preset="custom" type='pattern' url='https://github.com/vulh1209/testAr/blob/c4c4740cc6e4f118a9d41f0cdd3f305faa4d8bd7/dot.patt'>
        <a-entity
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
